name: Build & Test Master

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  # Testy jednostkowe i build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    env:
      # Sekrety produkcyjne - używane do budowania aplikacji produkcyjnej
      SUPABASE_URL: ${{ secrets.SUPABASE_URL_PROD }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY_PROD }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_PROD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm test

      - name: Build production
        run: npm run build

  # Testy E2E
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-and-build
    env:
      # Sekrety testowe - używane tylko do testów E2E
      SUPABASE_URL: ${{ secrets.SUPABASE_URL_TEST }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_TEST }}
      PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_TEST }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY_TEST }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY_TEST }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_TEST }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

